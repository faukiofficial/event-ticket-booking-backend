<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semina - OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #af774c;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content p {
            font-size: 16px;
            color: #555555;
            margin-bottom: 20px;
        }
        .otp-code {
            font-size: 28px;
            font-weight: bold;
            color: #333333;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888888;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            Semina - OTP Verification
        </div>
        <div class="content">
            <p>Hello {{firstName}},</p>
            <p>Thank you for registering with Semina. To complete your registration, please use the OTP code below:</p>
            <div class="otp-code">{{otp}}</div>
            <p>If you did not request this email, please ignore it.</p>
        </div>
        <div class="footer">
            &copy; 2024 Semina. All rights reserved.
        </div>
    </div>
</body>
</html>
